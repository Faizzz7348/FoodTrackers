<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üçé Food Tracker</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main class="main">
            <!-- Add Food Form -->
            <section class="form-section">
                <h2>Add Food Item</h2>
                <form id="food-form" class="food-form">
                    <div class="form-group">
                        <label for="food-name">Food Name:</label>
                        <input type="text" id="food-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="food-quantity">Quantity:</label>
                        <input type="number" id="food-quantity" name="quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="food-category">Category:</label>
                        <select id="food-category" name="category" required>
                            <option value="">Select category</option>
                            <option value="fruits">Fruits</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="dairy">Dairy</option>
                            <option value="meat">Meat</option>
                            <option value="grains">Grains</option>
                            <option value="beverages">Beverages</option>
                            <option value="snacks">Snacks</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expirationDate" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Food</button>
                        <button type="button" id="cancel-btn" class="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Food List -->
            <section class="list-section">
                <h2>Food Items</h2>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="grains">Grains</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Items</option>
                        <option value="fresh">Fresh</option>
                        <option value="expiring-soon">Expiring Soon</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                <ul id="food-list" class="food-list"></ul>
            </section>

            <!-- Calendar View -->
            <section class="calendar-section">
                <h2>Expiration Calendar</h2>
                <div class="calendar-controls">
                    <button id="prev-month" class="nav-btn">&lt;</button>
                    <h3 id="current-month-year"></h3>
                    <button id="next-month" class="nav-btn">&gt;</button>
                </div>
                <div id="calendar" class="calendar"></div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color expired"></span>
                        <span>Expired</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color expiring-soon"></span>
                        <span>Expiring Soon (3 days)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color fresh"></span>
                        <span>Fresh</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Food Item</h2>
            <form id="edit-form" class="food-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-food-name">Food Name:</label>
                    <input type="text" id="edit-food-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-food-quantity">Quantity:</label>
                    <input type="number" id="edit-food-quantity" name="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-food-category">Category:</label>
                    <select id="edit-food-category" name="category" required>
                        <option value="">Select category</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="grains">Grains</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-expiration-date">Expiration Date:</label>
                    <input type="date" id="edit-expiration-date" name="expirationDate" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Update Food</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
